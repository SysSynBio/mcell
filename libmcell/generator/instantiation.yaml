Region:
  superclass: BaseDataClass
  doc: Represents region construted from 1 or more multiple, usually unnamed? 
  items:
  - name: node_type
    type: RegionNodeType
    default: RegionNodeType.Leaf

  - name: geometry_object
    type: GeometryObject*
    default: unset
    doc: Set only if this is a LeafGeometryObject
    
  - name: surface_region
    type: SurfaceRegion*
    default: unset
    doc: Set only if this is a LeafSurfaceRegion
      
  - name: left_node
    type: Region*
    default: unset
    doc: Internal, when node_type is not Leaf, this is the left operand 

  - name: right_node
    type: Region*
    default: unset
    doc: Internal, when node_type is not Leaf, this is the right operand 
    
  methods:
  - name: union
    return_type: Region*
    params:
    - name: second_region
      type: Region* 
    
  - name: difference
    return_type: Region*
    params:
    - name: second_region
      type: Region* 

  - name: intersect
    return_type: Region*
    params:
    - name: second_region
      type: Region* 

    
ReleaseSite:
  superclass: BaseDataClass
  items:
  - name: name
    type: str
    doc: Name of the release site
    
  - name: species
    type: Species* # Species must have beemn defined before
    doc: | 
      The named molecule is the one that will be released. Not used for  the 'list' shape. You must specify an orientation 
      if the molecule is a surface molecule.

  - name: initial_orientation
    type: Orientation
    default: Orientation.None
    doc: |
      Must be set if the species represent surface molecules.

  - name: shape
    type: Shape
    default: Shape.Unset
    
  - name: region
    type: Region*
    default: unset
    doc: When set, sets shape to Shape.Region 

  - name: object
    type: Object*
    default: unset
    doc: | 
      When set, passed GeometryObject is converted into Region and shape is set to Shape.Region. 
      Same as setting .region = obj.as_region().

  - name: location
    type: Vec3 # Vec3 and Vec2 are built-in data types
    default: unset # null is equivalent to None in YAML
    
  - name: site_diameter
    type: float
    default: 0
    doc: |
      For a geometrical release site, this releases molecules uniformly within
      a diameter d or a radius r. Not used for releases on regions. 
    
  - name: site_radius
    type: float
    default: unset

  - name: number_to_release
    type: int
    default: unset
    
  - name: release_probability
    type: float
    default: unset
    
