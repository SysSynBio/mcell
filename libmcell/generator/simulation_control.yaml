    
# Dynamic API definition
Subsystem:
  items:
  - name: reaction_rules
    type: List[ReactionRule*]
    default: empty

  - name: species
    type: List[Species*]
    default: empty
    
  methods:
  - name: add_species
    params:
    - name: s
      type: Species*
      
  - name: find_species
    return_type: Species*
    params:
    - name: name
      type: str
      
  - name: add_reaction_rule
    params:
    - name: s
      type: ReactionRule*
      
  - name: find_reaction_rule  
    return_type: ReactionRule*
    params:
    - name: name
      type: str
      
InstantiationData:
  items:
  - name: release_sites
    type: List[ReleaseSite*]
    default: empty
    
  - name: geometry_objects
    type: List[GeometryObject*]
    default: empty

  methods:
  - name: instantiate_release_site
    doc: Makes a copy of the release site
    params:
    - name: s
      type: ReleaseSite*
      
  - name: find_release_site
    return_type: ReleaseSite*
    params:
    - name: name
      type: str
      
  - name: instantiate_geometry_object
    doc: Makes a copy of the geometry object, in the future we will probably add some transformations
    params:
    - name: o
      type: GeometryObject*

    - name: name
      type: str
      default: ""
      doc: When name is not set, the name of the object is used
      
  - name: find_geometry_object
    params:
    - name: name
      type: str
      
      
Model:
  superclasses: [Subsystem, InstantiationData]
  
  items:
  - name: config
    type: Config
    default: Config()

  - name: warnings
    type: Warnings
    default: Warnings()

  - name: notifications
    type: Notifications
    default: Notifications()
    
  methods:
  - name: run_iterations
    params:
    - name: iterations
      type: long
      
  - name: add_subsystem
    params:
    - name: subsystem
      type: Subsystem*
      
  - name: add_instantiation_data
    params:
    - name: instantiation_data
      type: InstantiationData*
